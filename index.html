          <h1>Wedding Planning Tasks & Checklist</h1>
          <p>Sarah & James; we know that planning a wedding can sometimes seem a little bit daunting - especially when you’re just starting out. Sarah & James; we know that planning a wedding can sometimes seem a little bit daunting - especially when you’re just starting out.</p>
          <p>Trust us when we say that the secret to a stress-free wedding planning experience is to stay organised! Sarah & James; we know that planning a wedding can sometimes seem a little bit daunting - especially when you’re just starting out.</p>
          <p>Use the task list below to get your big day in check and ensure nothing gets forgotten. It’s fully customisable so you can tailor each section to your wedding. Sarah & James; we know that planning a wedding can sometimes seem a little bit daunting - especially when you’re just starting out.</p>
          <p>We have suggested some tasks to get you started; feel free to add, edit and delete tasks to create your own personalised list.</p>
